<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">

    {% if error %}
    <div class="alert alert-danger" role="alert">
  {{message}}
    </div>

    {% else %}

    <div class="alert alert-success" role="alert">
  {{message}}
</div>

    {% endif %}

    <div class="row">
        <form method="post" action="{% url 'device:home' %}">
            {% csrf_token %}
  <div class="mb-3">
    <label for="textarea1" class="form-label">Payload</label>
    <textarea id="textarea1" name="textarea1" class="form-control" rows="4" cols="50">
</textarea>
    <div id="emailHelp" class="form-text">ENTER JSON</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>


    <br><br>
    <hr>
    <form method="get" action="{% url 'device:getlist' %}">

        <button type="submit" class="btn btn-primary">GET LIST</button>

    </form>

<br>

    {% if list_objs %}
        {% for i in list_objs %}
        <p>
            {{i}}<br></p>
        {% endfor %}

    {% endif %}

</div>


</body>
</html>
